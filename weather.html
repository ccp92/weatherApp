<!DOCTYPE html>

<html>
	<head>
		<link rel='stylesheet' href='weather.css'/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
		<script type="text/javascript" src="weather.js"></script>
	</head>
	
	<body>
		<div class='container-fluid'>
			<div class='row'>
				<div class='col-sm-4'>
				</div>
				<div class='col-sm-2'>
					<img id='weather-image' class='img-fluid img-responsive' src='assets\na.png'/>
				</div>
				<div class='col-sm-4'>
					<h2 id='location-prompt'>Please Allow Location Access</h2>
					<div id='weather-container'>
						<h1>Current Weather</h1>
						<h2><span id='location'>?</span></h2>
						<p>
							Weather is currently <span id='weather'>n/a</span>.
						</p>
						<p>
							Temperature is currently <span id='temp'>n/a</span>.
						</p>
						<button id='celsius'>C</button>
						<button id='fahrenheit'>F</button>
					</div>
				</div>
				<div class='col-sm-2'>
				</div>
			</div>
		</div>
	</body>
</html>
